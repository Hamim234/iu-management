<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>Hall Name :</span>
                    <input type="text" placeholder="Your Name">
                </div>
                <div class="inputBox">
                    <span>Your Name :</span>
                    <input type="text" placeholder="Your Name ">
                </div>
                <div class="inputBox">
                    <span>Father Name</span>
                    <input type="text" placeholder="Father Name">
                </div>
                <div class="inputBox">
                    <span>Mother Name :</span>
                    <input type="text" placeholder="mumbai">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Dept Name</span>
                        <input type="text" placeholder="Dept Name">
                    </div>
                    <div class="inputBox">
                        <span>Session :</span>
                        <input type="text" placeholder="2017-18">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>Payment Method :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span> Payment Method </span>
                    <input type="text" placeholder="Bkash/Nogod/Rocket">
                </div>
                <div class="inputBox">
                    <span>Phone Number:</span>
                    <input type="number" placeholder="017.......">
                </div>
                <div class="inputBox">
                    <span>Amount :</span>
                    <input type="text" placeholder="amount">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Payment type</span>
                        <input type="number" placeholder="acount-number">
                    </div>
                    <div class="inputBox">
                        <span> Acount Number</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

       <a href="https://code.visualstudio.com/docs/?dv=win"><p style="text-align: center;">Next</p></a>

    </form>

</div>    
    
</body>
</html>
